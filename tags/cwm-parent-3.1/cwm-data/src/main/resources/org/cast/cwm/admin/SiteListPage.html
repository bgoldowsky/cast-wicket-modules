<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>
<body>
<wicket:extend>

  <h2>Sites</h2>
  <table>
	<tr>
		<th>Site</th>
		<th>Periods</th>
	</tr>
	<tr wicket:id="siteList">
		<td>
		  <a wicket:id="siteLink"><span wicket:id="name">Site Name</span></a>
		  [<a href="#" wicket:id="deleteSiteLink" class="deleteLink">X</a>]
		  <div wicket:id="deleteSiteModal"></div>
		</td>
		<td>
			<div wicket:id="periodList">
				<a wicket:id="periodLink">
					<span wicket:id="name">Period Name</span>
				</a>
			</div>
			<a class="unem" wicket:id="newPeriodLink" href="#">Create new period</a>
	  </td>
	</tr>
	<tr>
		<td colspan="2"><a wicket:id="newSiteLink">Create a new site</a></td>
	</tr>
  </table>
</wicket:extend>
</body>
</html>
