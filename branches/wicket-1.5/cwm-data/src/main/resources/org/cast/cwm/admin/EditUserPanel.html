<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>
<body>
	<wicket:panel>
		<form wicket:id="form">
			<fieldset>
				<div wicket:id="roleEnclosure">
					<select wicket:id="role"></select>
				</div>
				<div wicket:id="usernameEnclosure">
					<input wicket:id="username" type="text" size="40" />
				</div>
				<div wicket:id="firstNameEnclosure">
					<input wicket:id="firstName" type="text" size="40" />
				</div>
				<div wicket:id="lastNameEnclosure">
					<input wicket:id="lastName" type="text" size="40" />
				</div>
				<div wicket:id="subjectIdEnclosure">
					<input wicket:id="subjectId" type="text" size="40" />
				</div>
				<div wicket:id="emailEnclosure">
					<input wicket:id="email" type="text" size="40" />
				</div>
				<div wicket:id="passwordEnclosure">
					<input wicket:id="password" type="password" size="40" />
				</div>
				<div wicket:id="verifyPasswordEnclosure">
					<input wicket:id="verifyPassword" type="password" size="40" />
				</div>
				<div wicket:id="periodsEnclosure"> 
		      		<div wicket:id="periods" class="checkboxes"></div>
				</div>
				<div class="formRow">
					<a wicket:id="submit" class="button"><wicket:container wicket:id="operation">Save</wicket:container></a>
					<a wicket:id="cancel" class="button">Cancel</a>
				</div>
				<div class="formRow">
					<div wicket:id="feedback" class="inputItem"></div>  
				</div>
			</fieldset>
		</form>
	</wicket:panel>
</body>
</html>
