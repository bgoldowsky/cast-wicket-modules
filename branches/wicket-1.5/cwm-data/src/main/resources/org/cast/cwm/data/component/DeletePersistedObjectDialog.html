<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:wicket="http://wicket.apache.org">
<wicket:panel>
  <div wicket:id="dialogBorder">
	<div class="warning">
    	<p wicket:id="deleteQuestion">Are you sure you want to delete this THING?</p>
    </div>

    <div class="actions">
        <div class="actionsLeft">
            <a wicket:id="deleteLink" href="javascript:void(0);" class="button standard">
            	<wicket:message key="deleteYes">Yes, Delete</wicket:message>
            </a>
            <a wicket:id="cancelLink" href="javascript:void(0);" class="button standard">
            	<wicket:message key="deleteNo">No, Don't Delete</wicket:message>
            </a>
    	</div>
    </div>
  </div>
</wicket:panel>
</html>
