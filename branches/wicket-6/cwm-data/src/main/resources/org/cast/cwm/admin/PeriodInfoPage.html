<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head></head>
<body>

<wicket:extend>
	
    <p>Back to <a wicket:id="siteLink"><span wicket:id="name">Site</span></a></p>

    <h2><span wicket:id="instructions">Edit Period</span></h2>

	<form wicket:id="form">
		<fieldset>
			<div class="formRow">
				<label for="name">Period name:</label>
				<div wicket:id="nameBorder" class="inputItem">
					<input wicket:id="name" id="name" type="text" size="40" />
				</div>
			</div>
			<div class="formRow">
				<div class="inputItem">
					<input type="submit" value="save" name="save"/>
				</div>
			</div>
			<div class="formRow">
				<div wicket:id="feedback" class="inputItem"></div>  
			</div>
		</fieldset>
	</form>
	
	<wicket:enclosure child="newStudentLink">
		 <h2>Current Users:</h2>
		 <div wicket:id="userList"></div>
		 
		 <a href="#" wicket:id="newStudentLink">add student</a>
		 <a href="#" wicket:id="newTeacherLink">add teacher</a>
	</wicket:enclosure>

</wicket:extend>
</body>
</html>
